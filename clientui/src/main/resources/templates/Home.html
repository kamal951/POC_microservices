<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="http://localhost/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1 class="text-center" >Micro-commerce Application</h1>

    <div class="row">

        <!--
        Boucle sur tous les objets de type "produit" de la liste et affichage des informations produit.
        Loop on all objects of type "product" in the list and display the products informations
        -->
        <div th:each="product : ${products}" class="col-md-4 my-1">
            <a th:href="@{|/details-products/${product.id}|}" >
                <img th:src="${product.image}"  class="card-img-top" />
                <p th:text= "${product.title}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
